<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShinyHome SIA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { 
            background: linear-gradient(135deg, #e9f7f5, #c8f3ea);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card { 
            width: 100%; 
            max-width: 420px; 
            padding: 35px 30px; 
            background-color: white; 
            border-radius: 12px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            animation: fadeIn 0.4s ease;
        }

        h2 {
            color: #16a085;
            font-weight: 700;
        }

        .form-control:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 6px rgba(26, 188, 156, 0.4);
        }

        .btn-login {
            background-color: #1abc9c; 
            border: none; 
            font-weight: 600;
            padding: 10px;
            border-radius: 6px;
        }

        .btn-login:hover {
            background-color: #17a589;
        }

        a.text-muted:hover {
            color: #1abc9c !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2 class="text-center mb-4">Login ShinyHome SIA</h2>
        
        <form action="verifikasi.php" method="POST">
            <div class="mb-3">
                <label for="user_input" class="form-label">Username / Email</label>
                <input type="text" class="form-control" id="user_input" name="user_input" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-login w-100 mb-3">Login</button>
        </form>
        
        <div class="text-center">
            <a href="lupa_password.html" class="text-muted text-decoration-none">Lupa Password?</a>
        </div>

        <div>OWNER: ahmad

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
