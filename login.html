<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShinyHome SIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling untuk memusatkan card di tengah layar */
        body { 
            background-color: #f4f7f6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
        }
        .login-card { 
            width: 100%; 
            max-width: 400px; 
            padding: 30px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            border-radius: 8px; 
            background-color: white; 
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4" style="color: #1abc9c;">Login ShinyHome SIA</h2>
        
        <form action="verifikasi.php" method="POST">
            <div class="mb-3">
                <label for="user_input" class="form-label">Username / Email</label>
                <input type="text" class="form-control" id="user_input" name="user_input" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3" style="background-color: #1abc9c; border: none;">Login</button>
        </form>
        
        <div class="text-center">
            <a href="lupa_password.html" class="text-muted">Lupa Password?</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
